name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

env:
  APP_NAME: "TestCase"
  APP_VERSION: ${{ github.ref_name }}

jobs:
  # 1. 创建 Release
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create.outputs.upload_url }}
      release_id: ${{ steps.create.outputs.id }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes and release.txt
        id: release_notes
        run: |
          # 提取版本信息
          VERSION=${{ github.ref_name }}
          CLEAN_VERSION=${VERSION#v}
          DOWNLOAD_BASE_URL="https://github.com/${{ github.repository }}/releases/download/$VERSION"
          
          # 生成release.txt
          cat > release.txt <<EOF
          Release $VERSION
          ==================
          
          ### Windows
          - [x86_64]($DOWNLOAD_BASE_URL/$APP_NAME-$VERSION-x86_64.exe)
          - [ARM64]($DOWNLOAD_BASE_URL/$APP_NAME-$VERSION-arm64.exe)
          
          ### macOS
          - [x86_64 (Intel)]($DOWNLOAD_BASE_URL/$APP_NAME-$VERSION-x86_64.dmg)
          - [aarch64 (Apple Silicon)]($DOWNLOAD_BASE_URL/$APP_NAME-$VERSION-aarch64.dmg)
          
          ### Linux
          - [x86_64]($DOWNLOAD_BASE_URL/$APP_NAME-$VERSION-x86_64.deb)
          - [ARM64]($DOWNLOAD_BASE_URL/$APP_NAME-$VERSION-arm64.deb)
          EOF
          
          # 生成发布说明（包含变更日志）
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "## Changelog" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          # 获取当前标签与上一个标签之间的提交记录
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "## Download Links" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          cat release.txt | grep -v "==================" >> $GITHUB_ENV  # 避免重复标题线
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          files: |
            release.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 2. 多平台构建
  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 平台
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform_key: windows-x86_64
            filename_suffix: x86_64.exe
            package_type: exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            platform_key: windows-aarch64
            filename_suffix: arm64.exe
            package_type: exe

          # macOS 平台
          - os: macos-latest
            target: aarch64-apple-darwin
            platform_key: darwin-aarch64
            filename_suffix: aarch64.dmg
            package_type: dmg
          - os: macos-latest
            target: x86_64-apple-darwin
            platform_key: darwin-x86_64
            filename_suffix: x86_64.dmg
            package_type: dmg

          # Linux DEB 包
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            platform_key: linux-x86_64
            filename_suffix: x86_64.deb
            package_type: deb

          # Linux RPM 包
          # - os: ubuntu-22.04
          #   target: x86_64-unknown-linux-gnu
          #   platform_key: linux-x86_64
          #   filename_suffix: x86_64.rpm
          #   package_type: rpm

    runs-on: ${{ matrix.os }}
    steps:
      # 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 安装 Rust 稳定版本
      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable

      # 添加 Rust 目标架构
      - name: Add Rust Target
        run: rustup target add ${{ matrix.target }}

      # 配置 Rust 缓存
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          save-if: false
      
      # 安装依赖（仅在 Ubuntu 上）
      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxslt1.1 libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf
          
      # 安装 x86 OpenSSL (macOS only)
      - name: Install x86 OpenSSL (macOS only)
        if: matrix.target == 'x86_64-apple-darwin'
        run: |
          arch -x86_64 brew install openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV
      
      # 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      # 安装依赖
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm list
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      # 构建 Tauri 应用
      - name: Tauri build
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 配置 Tauri 签名密钥
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          # 配置 Tauri 签名密钥密码
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }} # 发布标签名
          prerelease: false
          args: --target ${{ matrix.target }}
          includeUpdaterJson: true

  # 提取构建产物信息并生成平台JSON片段
      - name: Extract build info and generate JSON fragment
        id: extract_info
        run: |
          # 解析构建产物信息
          ARTIFACT_INFO='${{ steps.tauri_build.outputs.artifactInfo }}'
          echo "Artifact Info: $ARTIFACT_INFO"

          # 安装jq工具（跨平台处理）
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            choco install jq -y
            JQ_PATH="C:\ProgramData\chocolatey\bin\jq.exe"
          else
            JQ_PATH="jq"
          fi

          # 提取关键信息（处理可能的空值）
          DOWNLOAD_URL=$($JQ_PATH -r '.url // "unknown"' <<< "$ARTIFACT_INFO")
          SIGNATURE=$($JQ_PATH -r '.signature // "unknown"' <<< "$ARTIFACT_INFO")
          FILENAME=$($JQ_PATH -r '.name // "unknown"' <<< "$ARTIFACT_INFO")
          CLEAN_VERSION=${{ github.ref_name#v }}

          # 生成平台JSON片段
          echo "{
            \"${{ matrix.platform_key }}\": {
              \"url\": \"$DOWNLOAD_URL\",
              \"signature\": \"$SIGNATURE\",
              \"version\": \"$CLEAN_VERSION\",
              \"filename\": \"$FILENAME\"
            }
          }" > platform_${{ matrix.platform_key }}.json

          # 输出JSON文件路径
          echo "PLATFORM_JSON_PATH=platform_${{ matrix.platform_key }}.json" >> $GITHUB_OUTPUT

      # 上传平台JSON片段供后续汇总
      - name: Upload platform JSON fragment
        uses: actions/upload-artifact@v4
        with:
          name: platform-json-fragments
          path: ${{ steps.extract_info.outputs.PLATFORM_JSON_PATH }}
          retention-days: 1

  # 3. 生成并上传latest.json
  generate-latest-json:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 下载所有平台的JSON片段
      - name: Download platform JSON fragments
        uses: actions/download-artifact@v4
        with:
          name: platform-json-fragments
          path: ./platform-fragments

      # 生成latest.json文件
      - name: Generate latest.json
        run: |
          # 准备基础信息
          VERSION=${{ github.ref_name#v }}
          # 处理发布说明中的换行符
          RELEASE_NOTES=$(echo "${{ needs.create-release.outputs.release_notes }}" | sed ':a;N;$!ba;s/\n/\\n/g')
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # 初始化latest.json
          echo "{" > latest.json
          echo "  \"version\": \"$VERSION\"," >> latest.json
          echo "  \"notes\": \"$RELEASE_NOTES\"," >> latest.json
          echo "  \"pub_date\": \"$PUB_DATE\"," >> latest.json
          echo "  \"platforms\": {" >> latest.json

          # 合并所有平台JSON片段
          JSON_FILES=$(find ./platform-fragments -name "*.json" | sort)
          TOTAL=$(echo "$JSON_FILES" | wc -l)
          CURRENT=0

          for file in $JSON_FILES; do
            CURRENT=$((CURRENT + 1))
            # 读取并压缩JSON内容
            CONTENT=$(jq -c . "$file")
            echo "    $CONTENT" >> latest.json
            # 最后一个文件不加逗号
            if [ $CURRENT -lt $TOTAL ]; then
              echo "," >> latest.json
            fi
          done

          echo "  }" >> latest.json
          echo "}" >> latest.json

          # 验证JSON格式
          if ! jq . latest.json >/dev/null 2>&1; then
            echo "Error: Invalid JSON in latest.json"
            cat latest.json
            exit 1
          fi

          # 显示生成的文件内容
          echo "Generated latest.json:"
          cat latest.json

      # 上传latest.json到Release
      - name: Upload latest.json to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: latest.json
          append_body: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}